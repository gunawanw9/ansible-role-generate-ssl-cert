---
ansible:
  verbose: vv
  diff: yes

vagrant:
  platforms:
    - name: jessie64
      box: debian/jessie64

    - name: wily64
      box: ubuntu/wily64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: webserver
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      raw_config_args:
        - "vm.network 'forwarded_port', guest: 443, host: 4443"
        - "vm.network 'forwarded_port', guest: 80, host: 8080"
